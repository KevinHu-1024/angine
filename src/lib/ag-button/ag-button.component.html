<button
  [type]="htmlType || 'button'"
  [ngClass]="classNames"
  [disabled]="disabled"
  (click)="handleClick()"
>
  <span>
    <ag-icon *ngIf="icon && !loading" [type]="icon"></ag-icon>
    <ag-icon *ngIf="loading" type="loading" [spin]="true"></ag-icon>
    <ng-content></ng-content>
  </span>
</button>
